<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Study Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script
      src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Start Modal -->
    <div id="startModal" class="modal-overlay">
      <div class="modal-content p-4 rounded shadow text-center">
        <h2 class="mb-4 fw-bold text-success">
          Welcome to Study Task Manager!
        </h2>
        <p>Start your study session by giving the following informations:</p>
        <input
          id="studentName"
          type="text"
          class="form-control mb-3"
          placeholder="Enter your name"
        />
        <input
          id="plannedHours"
          type="number"
          min="1"
          max="24"
          class="form-control mb-3"
          placeholder="Planned hours (max 24)"
        />
        <div class="d-grid gap-2">
          <button id="startSessionButton" class="btn btn-success btn-lg">
            Start Session
          </button>
          <p>
            <br />
            If you've been here before, you can simply upload your previously
            created excel sheet.
          </p>
          <input type="file" id="uploadSession" class="form-control mt-2" />
        </div>
      </div>
    </div>

    <!-- Motivational Quote Modal -->
    <div
      class="modal fade"
      id="quoteModal"
      tabindex="-1"
      aria-labelledby="quoteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4">
          <div class="modal-header border-0">
            <h5 class="modal-title" id="quoteModalLabel">Motivation Boost!</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body text-center" id="quoteText"></div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container my-5" id="mainContent" style="display: none">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h1 class="fw-bold text-success" id="welcomeMessage"></h1>
        </div>
        <div class="text-end">
          <div id="clock" class="fs-5"></div>
          <div id="remainingTime" class="fs-6 text-muted d-inline"></div>
        </div>
      </div>

      <!-- Task Input -->
      <div class="card p-4 shadow-sm mb-5">
        <h4 class="mb-3">Add a New Task</h4>
        <div class="row g-3">
          <div class="col-md-5">
            <input
              id="taskName"
              type="text"
              class="form-control"
              placeholder="Task Name"
            />
          </div>
          <div class="col-md-3">
            <input
              id="taskMinutes"
              type="number"
              min="1"
              class="form-control"
              placeholder="Planned Minutes"
            />
          </div>
          <div class="col-12">
            <textarea
              id="taskDescription"
              class="form-control"
              rows="2"
              placeholder="Description (optional)"
            ></textarea>
          </div>
          <div class="col-auto">
            <button
              id="addTaskButton"
              class="btn btn-success px-4 rounded-pill mt-2"
            >
              <i class="fas fa-plus"></i> Add Task
            </button>
          </div>
        </div>
      </div>

      <!-- Task Lists -->
      <h4 class="mb-3">To-Do</h4>
      <ul
        id="taskList"
        class="list-group list-group-flush mb-5 shadow-sm rounded"
      ></ul>

      <h4 class="mb-3">Done Tasks</h4>
      <ul
        id="doneList"
        class="list-group list-group-flush mb-5 shadow-sm rounded"
      ></ul>
      <!-- Export -->
      <div class="text-center mt-4">
        <button
          class="btn btn-outline-success rounded-pill px-4"
          id="downloadSessionButton"
        >
          <i class="fas fa-file-export me-2"></i>Download Session Summary
        </button>
      </div>
    </div>
  </body>
</html>
