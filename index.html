<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Study Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  </head>
  <body>
    <!-- Start Modal -->
    <div id="startModal" class="modal-overlay">
      <div class="modal-content p-4 rounded shadow">
        <h2 class="mb-3">Start Your Study Session</h2>
        <input
          id="studentName"
          type="text"
          class="form-control mb-3"
          placeholder="Enter your name"
        />
        <input
          id="plannedHours"
          type="number"
          min="1"
          class="form-control mb-3"
          placeholder="How many hours you plan to study?"
        />
        <div class="d-grid gap-2">
          <button id="startSessionButton" class="btn btn-primary">
            Start Session
          </button>
          <input type="file" id="uploadSession" class="form-control" />
        </div>
      </div>
    </div>

    <!-- Motivational Quote Modal -->
    <div
      class="modal fade"
      id="quoteModal"
      tabindex="-1"
      aria-labelledby="quoteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4">
          <div class="modal-header border-0">
            <h5 class="modal-title" id="quoteModalLabel">Motivation Boost!</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body text-center" id="quoteText"></div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container my-5" id="mainContent" style="display: none">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold" id="welcomeMessage"></h1>
        <div class="text-end">
          <div id="clock" class="fs-5"></div>
          <div id="remainingTime" class="fs-6 text-muted d-inline"></div>
          <button
            id="changePlanButton"
            class="btn btn-sm btn-outline-secondary rounded-circle ms-2"
          >
            <i class="fas fa-gear"></i>
          </button>
        </div>
      </div>

      <div class="row g-2 mb-5 justify-content-center">
        <div class="col-md-5">
          <input
            id="taskName"
            type="text"
            class="form-control form-control-lg"
            placeholder="Task Name"
          />
        </div>
        <div class="col-md-3">
          <input
            id="taskMinutes"
            type="number"
            min="1"
            class="form-control form-control-lg"
            placeholder="Planned Minutes"
          />
        </div>
        <div class="col-auto">
          <button
            id="addTaskButton"
            class="btn btn-primary btn-lg rounded-pill"
          >
            Add Task
          </button>
        </div>
      </div>

      <h3>To-Do</h3>
      <ul
        id="taskList"
        class="list-group list-group-flush mb-5 shadow-sm rounded"
      ></ul>

      <h3>Done Tasks</h3>
      <ul
        id="doneList"
        class="list-group list-group-flush mb-5 shadow-sm rounded"
      ></ul>

      <div class="text-center mt-5">
        <button class="btn btn-success rounded-pill" id="downloadSessionButton">
          Download Session Summary
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
